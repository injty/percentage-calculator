<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор процентов.</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	
		<div class="page-title">
			<h3>
				Калькулятор процентов.	
			</h3>
		</div>
	
		<div class="calc">
			<div class="calc-wrapper">
				
				<div class="calc-field">
					<div class="calc-column">
						<span class="calc-column__title">%</span>
						<input class="calc-column__input calc--js--1" type="number" name="calc-input" placeholder="">
					</div>
					<div class="calc-column">
						<span class="calc-column__title">от числа</span>
						<input class="calc-column__input calc--js--1" type="number" name="calc-input" placeholder="">
					</div>
					<span class="calc-column__value calc-column__value--1">0</span>
					<button class="calc-column__reset">Reset</button>
				</div>
				<div class="calc-field">
					<div class="calc-column">
						<span class="calc-column__title">Число</span>
						<input class="calc-column__input  calc--js--2" type="number" name="calc-input" placeholder="">
					</div>
					<div class="calc-column">
						<span class="calc-column__title">от числа</span>
						<input class="calc-column__input calc--js--2" type="number" name="calc-input" placeholder="">
					</div>
						<div class="calc-column">
							<span class="calc-column__title">%</span>
							<span class="calc-column__value calc-column__value--2">0</span>
						</div>
					<button class="calc-column__reset">Reset</button>
				</div>
				<div class="calc-field">
					<div class="calc-column">
						<span class="calc-column__title">Прибавить %</span>
						<input class="calc-column__input calc--js--3" type="number" name="calc-input" placeholder="">
					</div>
					<div class="calc-column">
						<span class="calc-column__title">к числу</span>
						<input class="calc-column__input calc--js--3" type="number" name="calc-input" placeholder="">
					</div>
					<span class="calc-column__value calc-column__value--3">0</span>
					<button class="calc-column__reset">Reset</button>
				</div>
				<div class="calc-field">
					<div class="calc-column">
						<span class="calc-column__title">Отнять %</span>
						<input class="calc-column__input calc--js--4" type="number" name="calc-input" placeholder="">
					</div>
					<div class="calc-column">
						<span class="calc-column__title">от числа</span>
						<input class="calc-column__input calc--js--4" type="number" name="calc-input" placeholder="">
					</div>
					<span class="calc-column__value calc-column__value--4">0</span>
					<button class="calc-column__reset">Reset</button>
				</div>
				
			</div>
		</div>
	
	<script src="./script.js"></script>
</body>
</html>
